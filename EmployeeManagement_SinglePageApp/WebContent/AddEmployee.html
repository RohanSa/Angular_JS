<div>
	<h1>Message from controller : {{message}}</h1>


	<form name="frm" ng-submit="submitForm(frm.$valid)" novalidate>
		<table>
			<tr>
				<td>Employee Name</td>
				<td><input name="nm" type="text" required
					ng-model="employee.name" ng-minlength="2" ng-maxlength="10"
					ng-pattern="/^[a-zA-Z\s]*$/"> <span style="color: red;"
					ng-show="frm.nm.$error.required">Name is required</span> <span
					style="color: red;" ng-show="frm.nm.$error.minlength">Minimum
						2 characters are required</span> <span style="color: red;"
					ng-show="frm.nm.$error.maxlength">Maximum 10 characters are
						allowed</span> <span style="color: Red" ng-show="frm.nm.$error.pattern">Only
						alphabets are allowed</span></td>
			</tr>

			<tr>
				<td>Username</td>
				<td><input type="text" name="user" ng-model="user" required>
					<span style="color: red;" ng-show="frm.user.$error.required">Username
						is required.</span> </span></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="1"
					ng-model="employee.gender" required>Male</input> <input
					type="radio" name="gender" value="2" ng-model="employee.gender"
					required>Female</input> <span style="color: red"
					ng-show="frm.gender.$error.required">please select gender</span></td>
			</tr>

			<tr>
				<td>Languages</td>
				<td><div ng-repeat="lang in languages">

						<input type="checkbox" value="{{lang.lid}}" name="language"
							ng-model="arrlistselected[lang.lid]"
							ng-required="!someSelected(arrlistselected)" /> <label>{{lang.lname}}</label>

					</div> <span style="color: red" ng-show="frm.language.$error.required">please
						select at least one language</span></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-primary"
						ng-disabled="frm.$invalid">Submit</button></td>
			</tr>
		</table>
	</form>

</div>
