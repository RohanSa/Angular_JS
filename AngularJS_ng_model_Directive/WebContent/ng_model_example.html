<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/myApp.js">
	
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="DataBindingController">
		<table>
			<tr>
				<td>Enter message : </td>
				<td><input type="text" ng-model="message"></td>
			</tr>
			<tr>
				<td>Changed message : </td>
				<td>{{message}}</td>
			</tr>
		</table>


	</div>

</body>
</html>
